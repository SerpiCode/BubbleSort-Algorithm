<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>

    <title>Bubble Sort</title>
    <link rel="stylesheet" href="master.css">
  </head>
  <body>

    <main id="fmain">
      <div class="all-content light">
        <div class="general-container">

          <header>
            <h1>BUBBLE SORT ALGORITHM</h1>
          </header>

          <main class="array-container">
            <table class="table-array">

              <tr class="table-row">
                <div class="row-one">
                  <th class="table-cell">6</th>
                  <th class="table-cell">4</th>
                  <th class="table-cell">7</th>
                </div>
                <div class="row-two">
                  <th class="table-cell">2</th>
                  <th class="table-cell">3</th>
                  <th class="table-cell">1</th>
                </div>
                <div class="row-three">
                  <th class="table-cell">8</th>
                  <th class="table-cell">10</th>
                  <th class="table-cell">9</th>
                  <th class="table-cell">5</th>
                </div>
              </tr>

            </table>
          </main>

          <footer>
            <button type="button" class="btn" id="generate">Generate New Array</button>
            <button type="button" class="btn" id="sort">Sort!</button>
          </footer>

        </div>

        <div class="bottom">
          <button class="toggle-btn">
            <i class="fa-solid fa-lightbulb"></i>
            <i class="fa-regular fa-lightbulb"></i>
          </button>

        </div>
      </div>
    </main>

  </body>
  <script src="https://kit.fontawesome.com/da711f5efc.js" crossorigin="anonymous"></script>
  <script src="functions.js"></script>
</html>
